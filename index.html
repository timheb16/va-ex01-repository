<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VA Exercise 1</title>
    <link rel="icon" type="image/x-icon" href="visva_sitelogo_no_white.png" />
    <link href="main.css" rel="stylesheet" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div class="header">
      <img
        class="logo"
        id="logo"
        onclick="window.open('https://visva.cs.uni-koeln.de', '_blank')"
        src="visva_sitelogo_no_white.png"
      />
      <div class="buttons">

        <button class="function_button" onclick="request_station_data()">Get Station Data</button>

        <button class="function_button" onclick="access_station_data()">Access Station Data</button>

        <button class="function_button" onclick="request_data_2016()">Get Data 2016</button>

        <button class="function_button" onclick="access_data_2016()">Access Data 2016</button>

        <button class="function_button" onclick="request_data_2017()">Get Data 2017</button>

        <button class="function_button" onclick="access_data_2017()">Access Data 2017</button>

        <button class="function_button" onclick="request_data_2018()">Get Data 2018</button>

        <button class="function_button" onclick="access_data_2018()">Access Data 2018</button>

        <button class="function_button" onclick="request_data_2019()">Get Data 2019</button>

        <button class="function_button" onclick="access_data_2019()">Access Data 2019</button>

        <button class="function_button" onclick="averages()">Print averages</button>

      </div>
    </div>
    <div class="content" hidden="true" id="table">
      <table>
        <tr>
          <th>Jahr</th>
          <th>Avg Feinstaub</th>
        </tr>
        <tr>
          <td>2016</td>
          <td id="avg_2016"></td>
        </tr>
        <tr>
          <td>2017</td>
          <td id="avg_2017"></td>
        </tr>
        <tr>
          <td>2018</td>
          <td id="avg_2018"></td>
        </tr>
        <tr>
          <td>2019</td>
          <td id="avg_2019"></td>
        </tr>
      </table>
    </div>
  </body>
</html>

<script src="/socket.io/socket.io.js"></script>
<script src="index.js"></script>

<style>
  table, th, td {
     border: 1px solid black;
  }
</style>
